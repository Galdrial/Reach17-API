version: '3.8'
services:
  # MongoDB service
  mongodb:
    image: mongo:7
    container_name: reach17-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=reach17
volumes:
  mongodb_data:
    driver: local